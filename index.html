        <style>
          body {
              background: #3498db;
              font-family: sans-serif;
          }
          h1 {
              position: relative;
              color: rgba(0, 0, 0, .3);
              font-size: 5em
          }
          h1:before {
              content: attr(data-text);
              position: absolute;
              overflow: hidden;
              max-width: 7em;
              white-space: nowrap;
              color: #fff;
              animation: loading 8s linear;
          }
          @keyframes loading {
              0% {
                  max-width: 0;
              }
          }
        </style>

    <script>
      AFRAME.registerComponent('vidhandler1', {
        init: function () {
          this.toggle1 = false;
          document.querySelector("#marker1").pause();
        },
        tick:function(){  
          if(document.querySelector("#marker1").object3D.visible == true){
            if(!this.toggle1){
              this.toggle1 = true;
              document.querySelector("#marker1").play();
              console.log('play 1VisitFromSaintNick')
            }
          }else{
            this.toggle1 = false;
            document.querySelector("#marker1").pause();
          }
        }

    <body style='margin : 0px; overflow: hidden;'>
        <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->

            <video id="1VisitFromSaintNick" muted loop="true" src="1VisitFromSaintNick.mp4" defaultplaybackrate='1.0'></video>

              smoothTolerance=".01"
              smoothThreshold="5">
