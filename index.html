<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <meta name="apple-mobile-web-app-capable" content="yes">
    </head>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

    <script>

        // Invitation Video Handler
                  
        AFRAME.registerComponent('video-vidhandler', {
          init: function() {
            this.toggle = false;
            this.vid = document.querySelector("#beginnings");
            this.vid.pause();
          },
          tick: function() {
            if (this.el.object3D.visible == true) {
              if (!this.toggle) {
                  this.toggle = true;
                  this.vid.play();
              }
            } else {
              this.toggle = false;
              this.vid.pause();
            }
          }
        });
      
      </script>

    <body style='margin : 0px; overflow: hidden;'>
        <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
        <a-scene embedded vr-mode-ui="enabled: false" arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;" gltf-model="dracoDecoderPath: https://www.gstatic.com/draco/v1/decoders/;">

          <a-assets>
            <video id="guidance" autoplay loop="true" src="1.mp4"></video>
            <video id="breath1" autoplay loop="true" src="2.mp4"></video>
            <video id="breath2" autoplay loop="true" src="3.mp4"></video>
            <video id="expanse" autoplay loop="true" src="4.mp4"></video>
            <video id="longing" autoplay loop="true" src="5.mp4"></video>
          </a-assets>

              <a-marker type='barcode' value='1'
              smooth="true"
              smoothCount="10"
              smoothTolerance=".01"
              smoothThreshold="5">
              
                <a-video src="#guidance" rotation="-90 0 0"  width="9.6" height="5.4" position="0 0 0"></a-video>
              </a-marker>
        
              <a-marker type='barcode' value='2' video-vidhandler 
              smooth="true"
              smoothCount="10"
              smoothTolerance=".01"
              smoothThreshold="5">
              <a-video src="#breath1" rotation="-90 0 0"  width="5.4" height="9.6" position="0 0 0"></a-video>
              </a-marker>
        
              <a-marker type='barcode' value='3' video-vidhandler 
              smooth="true"
              smoothCount="10"
              smoothTolerance=".01"
              smoothThreshold="5">
              <a-video src="#breath2" rotation="-90 0 0"  width="9.6" height="5.4" position="0 0 0"></a-video>
              </a-marker>
        
              <a-marker type='barcode' value='4' video-vidhandler 
              smooth="true"
              smoothCount="10"
              smoothTolerance=".01"
              smoothThreshold="5">
              <a-video src="#expanse" rotation="-90 0 0"  width="5.4" height="9.6" position="0 0 0"></a-video>
              </a-marker>
        
              <a-marker type='barcode' value='5' video-vidhandler 
              smooth="true"
              smoothCount="10"
              smoothTolerance=".01"
              smoothThreshold="5">
              <a-video src="#longing" rotation="-90 0 0"  width="9.6" height="5.4" position="0 0 0"></a-video>
              </a-marker>

        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
