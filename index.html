<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
        <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    </head>
    
    <script>
      // Invitation Video Handler
      var videoNames = ["#guidance", "#breath1", "#breath2", "#expanse", "#longing"]

      function delayedPlay() {
        document.querySelector("#guidance").play();
        document.querySelector("#breath1").play();
        document.querySelector("#breath2").play();
        document.querySelector("#expanse").play();
        document.querySelector("#longing").play();
		  };

      window.addEventListener('load', delayedPlay);
      window.addEventListener('mouseup', delayedPlay);
    
    </script>

    <body style='margin : 0px; overflow: hidden;'>
        <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
        <a-scene embedded vr-mode-ui="enabled: false" arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">

          <a-assets timeout="30000">
            <video id="guidance" autoplay loop="true" src="1.mp4" preload="auto"></video>
            <video id="breath1" autoplay loop="true" src="2.mp4" preload="auto"></video>
            <video id="breath2" autoplay loop="true" src="3.mp4" preload="auto"></video>
            <video id="expanse" autoplay loop="true" src="4.mp4" preload="auto"></video>
            <video id="longing" autoplay loop="true" src="5.mp4" preload="auto"></video>
          </a-assets>

              <a-marker type='barcode' value='1' video-handler
              smooth="true"
              smoothCount="10"
              smoothTolerance=".01"
              smoothThreshold="5">
              
                <a-plane material="src:#guidance; shader:flat" rotation="-90 0 0"  width="9.6" height="5.4" position="0 0 0"></a-video>
              </a-marker>
        
              <a-marker type='barcode' value='2' video-handler
              smooth="true"
              smoothCount="10"
              smoothTolerance=".01"
              smoothThreshold="5">
                <a-plane material="src:#breath1; shader:flat" rotation="-90 0 0"  width="5.4" height="9.6" position="0 0 0"></a-video>
              </a-marker>
        
              <a-marker type='barcode' value='3' video-handler
              smooth="true"
              smoothCount="10"
              smoothTolerance=".01"
              smoothThreshold="5">
                <a-plane material="src:#breath2; shader:flat" rotation="-90 0 0"  width="9.6" height="5.4" position="0 0 0"></a-video>
              </a-marker>
        
              <a-marker type='barcode' value='4' video-handler
              smooth="true"
              smoothCount="10"
              smoothTolerance=".01"
              smoothThreshold="5">
                <a-plane material="src:#expanse; shader:flat" rotation="-90 0 0"  width="5.4" height="9.6" position="0 0 0"></a-video>
              </a-marker>
        
              <a-marker type='barcode' value='5' video-handler
              smooth="true"
              smoothCount="10"
              smoothTolerance=".01"
              smoothThreshold="5">
                <a-plane material="src:#longing; shader:flat" rotation="-90 0 0"  width="9.6" height="5.4" position="0 0 0"></a-video>
              </a-marker>
        
              <a-marker type='barcode' value='6' video-handler
              smooth="true"
              smoothCount="10"
              smoothTolerance=".01"
              smoothThreshold="5">
                <a-plane material="src:#longing; shader:flat" rotation="-90 0 0"  width="9.6" height="5.4" position="0 0 0"></a-video>
              </a-marker>

        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
