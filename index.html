<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
        <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <style>
          body {
              background: #3498db;
              font-family: sans-serif;
          }
          h1 {
              position: relative;
              color: rgba(0, 0, 0, .3);
              font-size: 5em
          }
          h1:before {
              content: attr(data-text);
              position: absolute;
              overflow: hidden;
              max-width: 7em;
              white-space: nowrap;
              color: #fff;
              animation: loading 8s linear;
          }
          @keyframes loading {
              0% {
                  max-width: 0;
              }
          }
        </style>
    </head>
    
    <script>
      AFRAME.registerComponent('vidhandler1', {
        init: function () {
          this.toggle1 = false;
          document.querySelector("#guidance").pause();
        },
        tick:function(){  
          if(document.querySelector("#marker1").object3D.visible == true){
            if(!this.toggle1){
              this.toggle1 = true;
              document.querySelector("#guidance").play();
            }
          }else{
            this.toggle1 = false;
            document.querySelector("#guidance").pause();
          }
        }
      });
      
      AFRAME.registerComponent('vidhandler2', {
        init: function () {
          this.toggle2 = false;
          document.querySelector("#breath1").pause();
        },
        tick:function(){  
          if(document.querySelector("#marker2").object3D.visible == true){
            if(!this.toggle2){
              this.toggle2 = true;
              document.querySelector("#breath1").play();
            }
          }else{
            this.toggle2 = false;
            document.querySelector("#breath1").pause();
          }
        }
      });
      
      AFRAME.registerComponent('vidhandler3', {
        init: function () {
          this.toggle3 = false;
          document.querySelector("#breath2").pause();
        },
        tick:function(){  
          if(document.querySelector("#marker3").object3D.visible == true){
            if(!this.toggle3){
              this.toggle3 = true;
              document.querySelector("#breath2").play();
            }
          }else{
            this.toggle3 = false;
            document.querySelector("#breath2").pause();
          }
        }
      });
      
      AFRAME.registerComponent('vidhandler4', {
        init: function () {
          this.toggle4 = false;
          document.querySelector("#expanse").pause();
        },
        tick:function(){  
          if(document.querySelector("#marker4").object3D.visible == true){
            if(!this.toggle4){
              this.toggle4 = true;
              document.querySelector("#expanse").play();
            }
          }else{
            this.toggle4 = false;
            document.querySelector("#expanse").pause();
          }
        }
      });
      
      AFRAME.registerComponent('vidhandler5', {
        init: function () {
          this.toggle5 = false;
          document.querySelector("#longing").pause();
        },
        tick:function(){  
          if(document.querySelector("#marker5").object3D.visible == true){
            if(!this.toggle5){
              this.toggle5 = true;
              document.querySelector("#longing").play();
            }
          }else{
            this.toggle5 = false;
            document.querySelector("#longing").pause();
          }
        }
      });
      
      AFRAME.registerComponent('vidhandler6', {
        init: function () {
          this.toggle6 = false;
          document.querySelector("#longing").pause();
        },
        tick:function(){  
          if(document.querySelector("#marker6").object3D.visible == true){
            if(!this.toggle6){
              this.toggle6 = true;
              document.querySelector("#longing").play();
            }
          }else{
            this.toggle6 = false;
            document.querySelector("#longing").pause();
          }
        }
      });
    
    </script>

    <body style='margin : 0px; overflow: hidden;'>
        <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
        <a-scene embedded vr-mode-ui="enabled: false" arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">

          <a-assets timeout="15000">
            <video id="guidance" muted loop="true" src="1.mp4" preload="auto"></video>
            <video id="breath1" muted loop="true" src="2.mp4" preload="auto"></video>
            <video id="breath2" muted loop="true" src="3.mp4" preload="auto"></video>
            <video id="expanse" muted loop="true" src="4.mp4" preload="auto"></video>
            <video id="longing" muted loop="true" src="5.mp4" preload="auto"></video>
          </a-assets>

              <a-marker type='barcode' value='1' id='marker1' video-handler1
              smooth="true"
              smoothCount="10"
              smoothTolerance=".01"
              smoothThreshold="5">
              
                <a-plane material="src:#guidance; shader:flat" rotation="-90 0 0"  width="9.6" height="5.4" position="0 0 0"></a-video>
              </a-marker>
        
              <a-marker type='barcode' value='2' id='marker2' video-handler2
              smooth="true"
              smoothCount="10"
              smoothTolerance=".01"
              smoothThreshold="5">
                <a-plane material="src:#breath1; shader:flat" rotation="-90 0 0"  width="5.4" height="9.6" position="0 0 0"></a-video>
              </a-marker>
        
              <a-marker type='barcode' value='3' id='marker3' video-handler3
              smooth="true"
              smoothCount="10"
              smoothTolerance=".01"
              smoothThreshold="5">
                <a-plane material="src:#breath2; shader:flat" rotation="-90 0 0"  width="9.6" height="5.4" position="0 0 0"></a-video>
              </a-marker>
        
              <a-marker type='barcode' value='4' id='marker4' video-handler4
              smooth="true"
              smoothCount="10"
              smoothTolerance=".01"
              smoothThreshold="5">
                <a-plane material="src:#expanse; shader:flat" rotation="-90 0 0"  width="5.4" height="9.6" position="0 0 0"></a-video>
              </a-marker>
        
              <a-marker type='barcode' value='5' id='marker5' video-handler5
              smooth="true"
              smoothCount="10"
              smoothTolerance=".01"
              smoothThreshold="5">
                <a-plane material="src:#longing; shader:flat" rotation="-90 0 0"  width="9.6" height="5.4" position="0 0 0"></a-video>
              </a-marker>
        
              <a-marker type='barcode' value='6' id='marker6' video-handler6
              smooth="true"
              smoothCount="10"
              smoothTolerance=".01"
              smoothThreshold="5">
                <a-plane material="src:#longing; shader:flat" rotation="-90 0 0"  width="9.6" height="5.4" position="0 0 0"></a-video>
              </a-marker>

        <a-entity camera></a-entity>
        </a-scene>
        <h1 data-text="It's loading…">It's loading…</h1>
    </body>
</html>
