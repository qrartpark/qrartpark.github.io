<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <meta name="apple-mobile-web-app-capable" content="yes">
    </head>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

    <script>

        // Invitation Video Handler
                  
        AFRAME.registerComponent('video-vidhandler', {
          init: function() {
            this.toggle = false;
            this.vid = document.querySelector("#beginnings");
            this.vid.pause();
          },
          tick: function() {
            if (this.el.object3D.visible == true) {
              if (!this.toggle) {
                  this.toggle = true;
                  this.vid.play();
              }
            } else {
              this.toggle = false;
              this.vid.pause();
            }
          }
        });
      
      </script>

    <body style='margin : 0px; overflow: hidden;'>
        <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
        <a-scene embedded vr-mode-ui="enabled: false" arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;" gltf-model="dracoDecoderPath: https://www.gstatic.com/draco/v1/decoders/;">

              <a-marker type='barcode' value='1'
              smooth="true"
              smoothCount="10"
              smoothTolerance=".01"
              smoothThreshold="5">
                  <a-image src="image-1.png" rotation="90 180 0" height="4" width="7.02" />
              </a-marker>
        
              <a-marker type='barcode' value='2' video-vidhandler 
              smooth="true"
              smoothCount="10"
              smoothTolerance=".01"
              smoothThreshold="5">
                  <a-image src="image-2.png" rotation="90 180 0" height="4" width="7.02" />
              </a-marker>
        
              <a-marker type='barcode' value='3' video-vidhandler 
              smooth="true"
              smoothCount="10"
              smoothTolerance=".01"
              smoothThreshold="5">
                  <a-image src="image-3.png" rotation="90 180 0" height="4" width="7.02" />
              </a-marker>
        
              <a-marker type='barcode' value='4' video-vidhandler 
              smooth="true"
              smoothCount="10"
              smoothTolerance=".01"
              smoothThreshold="5">
                  <a-image src="image-4.png" rotation="90 180 0" height="4" width="7.02" />
              </a-marker>
        
              <a-marker type='barcode' value='5' video-vidhandler 
              smooth="true"
              smoothCount="10"
              smoothTolerance=".01"
              smoothThreshold="5">
                  <a-image src="image-5.png" rotation="90 180 0" height="4" width="7.02" />
              </a-marker>

        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
